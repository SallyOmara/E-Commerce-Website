<section>
  <div class="container p-5">
    <h2 class="text-5xl text-[#018283] mb-10 font-stretch-90% text-center">
      Popular Products
    </h2>

    <div
      class="parent mt-20 mx-10 sm:mx-0 xl:mx-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-15 gap-y-20"
    >
      @for (product of productList.slice(0,5); track product.id) {
      <app-card [product]="product" />
      }
    </div>
  </div>
</section>
