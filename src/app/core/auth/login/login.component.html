<section class="flex flex-col lg:flex-row">
  <div
    class="log-cont bg-[#0183833d] opacity-75 rounded-2xl p-10 shadow-lg shadow-[#014c4c29] lg:w-3/7 md:w-2/3 mx-auto my-14"
  >
    <h1 class="text-center mb-3 font-medium text-3xl text-white">Login Now</h1>
    <p class="text-center mb-5 font-light text-lg-end text-white">
      welcome back! Please enter your details to continue...
    </p>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <app-input
        [control]="loginForm.get('email')"
        [typeInput]="'email'"
        [idInput]="'email'"
        labelInput="Email"
      ></app-input>
      <app-input
        [control]="loginForm.get('password')"
        [idInput]="'password'"
        labelInput="Password"
      >
        Please enter a valid password</app-input
      >
      <a
        routerLink="/forgot"
        class="text-sky-600 cursor-pointer hover:underline"
        >Forgotten password?</a
      >
      <button class="btn mt-3" type="submit">
        login @if(isLoading){
        <span><i class="fas fa-spinner animate-spin"></i></span>
        }
      </button>
      @if (msgError) {
      <p class="text-center text-red-900 rounded-lg bg-red-200 mt-4 p-4">
        {{ msgError }}
      </p>
      }
    </form>
  </div>
  <div class="reg-img justify-self-center self-center m-auto hidden lg:block">
    <img src="./images/auth-img.png" class="w-100 pe-10" alt="" />
  </div>
</section>
